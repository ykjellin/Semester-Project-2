<div class="row vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-6">
    <h2>Register</h2>
    <form id="register-form">
      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Bio (Optional)</label>
        <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="avatar-url" class="form-label">Avatar URL (Optional)</label>
        <input
          type="url"
          class="form-control"
          id="avatar-url"
          name="avatar_url"
        />
      </div>
      <div class="mb-3">
        <label for="banner-url" class="form-label">Banner URL (Optional)</label>
        <input
          type="url"
          class="form-control"
          id="banner-url"
          name="banner_url"
        />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

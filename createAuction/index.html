<div class="container">
  <div class="row vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <h2>Create New Auction</h2>
      <form id="create-auction-form">
        <div class="mb-3">
          <label for="auction-title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="auction-title"
            name="title"
            placeholder="Enter auction title"
            required
          />
        </div>

        <div class="mb-3">
          <label for="auction-description" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            id="auction-description"
            name="description"
            rows="4"
            placeholder="Enter auction description"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="auction-tags" class="form-label"
            >Tags (Comma-separated)</label
          >
          <input
            type="text"
            class="form-control"
            id="auction-tags"
            name="tags"
            placeholder="e.g. art, painting, collectible"
          />
        </div>

        <div class="mb-3">
          <label for="auction-media" class="form-label">Media URL</label>
          <input
            type="url"
            class="form-control"
            id="auction-media"
            name="media"
            placeholder="Enter media URL (optional)"
          />
        </div>

        <div class="mb-3">
          <label for="auction-end-date" class="form-label"
            >End Date & Time</label
          >
          <input
            type="datetime-local"
            class="form-control"
            id="auction-end-date"
            name="endsAt"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Create Auction</button>
      </form>
    </div>
  </div>
</div>

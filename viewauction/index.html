<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <script src="../src/assets/bootstrap.bundle.min.js"></script>
    <script type="module" src="../src/js/index.mjs"></script>

    <title>Elegant Auctions</title>
  </head>
  <body>
    <header class="d-flex justify-content-between align-items-center p-3">
      <h1 class="logo">Elegant Auctions</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/home/index.html" id="home-link"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/index.html" id="profile-link"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/auctionlist/index.html"
                  id="auctions-link"
                  >Auctions</a
                >
              </li>
              <li class="nav-item d-none" id="create-auction-link">
                <a class="nav-link" href="/createauction/index.html"
                  >Create Auction</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-12">
          <h1 id="auction-detail-title"></h1>
          <div id="auction-seller"></div>
          <p><strong>Bids:</strong> <span id="auction-detail-bids"></span></p>
          <p id="auction-detail-description"></p>
          <p>
            <strong>Ends at:</strong> <span id="auction-detail-endsAt"></span>
          </p>
          <div id="auction-detail-tags"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" id="auction-detail-media"></div>
      </div>

      <div class="row my-5">
        <div id="auction-bids-list"></div>
        <h2>Place Your Bid</h2>
        <form id="bid-form">
          <div class="mb-3">
            <label for="bid-amount" class="form-label">Bid Amount</label>
            <input
              type="number"
              class="form-control"
              id="bid-amount"
              name="bid-amount"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Place Bid</button>
        </form>
      </div>
    </div>
  </body>
</html>

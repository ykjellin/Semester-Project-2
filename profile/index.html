<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/main.css" />

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile page</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-4 text-center">
          <img
            id="avatar"
            src=""
            alt="User Avatar"
            class="img-fluid rounded-circle mb-3"
            style="width: 150px"
          />
        </div>
        <div class="col-md-8">
          <h1 id="name"></h1>
          <p id="email"></p>
          <p id="bio"></p>
          <p><strong>Credits:</strong> <span id="credits">0</span></p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <img id="banner" src="" alt="Profile Banner" class="img-fluid" />
        </div>
      </div>

      <div class="row my-5">
        <h2>Listings</h2>
        <div class="col-12">
          <div id="listings" class="row"></div>
        </div>
      </div>

      <!-- Wins Section -->
      <div class="row my-5">
        <h2>Wins</h2>
        <div class="col-12">
          <div id="wins" class="row"></div>
        </div>
      </div>
    </div>
  </body>
</html>

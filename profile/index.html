<div class="container">
  <div class="row my-5">
    <div class="col-md-4 text-center">
      <img
        id="avatar"
        src=""
        alt="User Avatar"
        class="img-fluid rounded-circle mb-3"
        style="width: 150px"
      />
    </div>
    <div class="col-md-8">
      <h1 id="name"></h1>
      <p id="email"></p>
      <p id="bio"></p>
      <p><strong>Credits:</strong> <span id="credits">0</span></p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <img id="banner" src="" alt="Profile Banner" class="img-fluid" />
    </div>
  </div>

  <div class="row my-5">
    <h2>Listings</h2>
    <div class="col-12">
      <div id="listings">
        <div class="listing">
          <div class="card">
            <img id="listing-img" class="card-img-top" src="" alt="" />
            <div class="card-body">
              <h5 id="listing-title" class="card-title"></h5>
              <p id="listing-description" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-5">
    <h2>Wins</h2>
    <div class="col-12">
      <div id="wins">
        <div class="win">
          <div class="card">
            <img id="win-img" class="card-img-top" src="" alt="" />
            <div class="card-body">
              <h5 id="win-title" class="card-title"></h5>
              <p id="win-description" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

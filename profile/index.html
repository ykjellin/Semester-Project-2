<div id="profile-page" class="container">
  <div class="row my-5">
    <div class="col-md-4 text-center">
      <img
        id="avatar"
        src=""
        alt="User Avatar"
        class="img-fluid rounded-circle mb-3"
        style="width: 150px"
      />
    </div>
    <div class="col-md-8">
      <h1 id="name"></h1>
      <p id="email"></p>
      <p id="bio"></p>
      <p><strong>Credits:</strong> <span id="credits">0</span></p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <img id="banner" src="" alt="Profile Banner" class="img-fluid" />
    </div>
  </div>

  <div class="row my-5">
    <h2>Listings</h2>
    <div class="col-12">
      <div id="listingsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="listings"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#listingsCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#listingsCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row my-5">
    <h2>Wins</h2>
    <div class="col-12">
      <div id="winsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="wins"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#winsCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#winsCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>

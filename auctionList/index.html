<div class="filters">
  <div class="row">
    <div class="col-md-4">
      <label for="sort" class="form-label">Sort By</label>
      <select id="sort" class="form-select">
        <option value="">None</option>
        <option value="title">Title</option>
        <option value="date">Date</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="sortOrder" class="form-label">Order</label>
      <select id="sortOrder" class="form-select">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="limit" class="form-label">Results Per Page</label>
      <input type="number" id="limit" class="form-control" value="10" min="1" />
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-4">
      <label for="_active" class="form-check-label">
        <input type="checkbox" id="_active" class="form-check-input" /> Active
        Only
      </label>
    </div>
    <div class="col-md-4">
      <label for="_bids" class="form-check-label">
        <input type="checkbox" id="_bids" class="form-check-input" /> Has Bids
      </label>
    </div>
    <div class="col-md-4">
      <label for="_seller" class="form-check-label">
        <input type="checkbox" id="_seller" class="form-check-input" /> My
        Auctions
      </label>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-12">
      <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" id="auction-list"></div>
</div>

<template id="auction-card-template">
  <div class="col-md-4">
    <div class="card">
      <img src="" alt="" class="card-img-top" id="auction-img" />
      <div class="card-body">
        <h5 class="card-title" id="auction-title"></h5>
        <p class="card-text" id="auction-description"></p>
        <a href="#" class="btn btn-primary" id="view-auction">View Auction</a>
      </div>
    </div>
  </div>
</template>

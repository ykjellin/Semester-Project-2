<div class="container">
  <div class="row my-5">
    <div class="col-md-12">
      <h1 id="auction-title"></h1>
      <p id="auction-description"></p>
      <p><strong>Ends at:</strong> <span id="auction-endsAt"></span></p>
      <div id="auction-tags"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" id="auction-media"></div>
  </div>

  <div class="row my-5">
    <div class="col-md-12">
      <h2>Bids</h2>
      <div id="auction-bids"></div>
    </div>
  </div>

  <div class="row my-5">
    <h2>Seller Information</h2>
    <p><strong>Name:</strong> <span id="seller-name"></span></p>
    <p><strong>Email:</strong> <span id="seller-email"></span></p>
  </div>

  <div class="row my-5">
    <h2>Place Your Bid</h2>
    <form id="bid-form">
      <div class="mb-3">
        <label for="bid-amount" class="form-label">Bid Amount</label>
        <input
          type="number"
          class="form-control"
          id="bid-amount"
          name="bid-amount"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Place Bid</button>
    </form>
  </div>
</div>
